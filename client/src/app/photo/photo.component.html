<div class="container">
  <div class="jumbotron">
    <h2 class="text-center web-color">Foto</h2>
    <hr>
      @if (photos.length) {
        <div class="row">
          @for (photo of photos; track photo; let i = $index) {
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 card-container"
              >
              <div class="card">
                <!--suppress HtmlUnknownTarget -->
                @if (!photo.thumb) {
                  <img class="card-img-top default"
                    src="/assets/images/default.png" alt="{{ photo.caption }}">
                  }
                  <a
                    class="thumbnail"
                    data-fancybox="gallery"
                    [attr.data-caption]="photo.caption"
                    href="{{ photo.image }}">
                  <img src="{{ photo.thumb }}" alt="" class="card-img-top default">
                </a>
                <div class="card-body">
                  <h5 class="card-title text-center">{{ photo.caption }}</h5>
                </div>
              </div>
            </div>
          }
        </div>
      }
      @if (!photos.length) {
        <div class="col-xs-12">
          @if (loading) {
            <div class="spinner">
              <!--suppress HtmlUnknownTarget -->
              <img src="/assets/spinner_horizontal.svg" alt="Loading...">
            </div>
          }
          @if (!loading) {
            <div class="alert alert-danger text-center" role="alert">
              <strong>obr√°zky nenalezeny</strong>
            </div>
          }
        </div>
      }
    </div>
  </div>
