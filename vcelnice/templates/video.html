{% extends 'base.html' %}

{% block container %}
<div class="jumbotron">
  <div class="container">
    <h2 class="text-center webcolor">Video</h2>
    <div class="row">
      
      {% if gallery %}
        {% for video in gallery %}
        <div class="col-md-3 col-sm-4 col-xs-6">
          <a href="https://youtu.be/{{ video.youtube_id }}" class="thumbnail gallery text-center" data-toggle="lightbox" data-title="{{ video.caption }}" target="_blank">
            {% if video.thumb %}
              <img src="{{ video.thumb }}" alt="{{ video.caption }}" title="{{ video.caption }}">
            {% else %}
              <span class="fa-stack fa-lg fa-4x">
                <i class="fa fa-square-o fa-stack-2x webcolor"></i>
                <i class="fa fa-youtube fa-stack-1x text-danger"></i>
              </span>
            {% endif %}
          </a>
        </div>
        {% endfor %}
      {% else %}
        <div class="alert alert-danger text-center" role="alert">
          <strong>videa nenalezeny</strong>
        </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
