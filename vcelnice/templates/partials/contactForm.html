<div class="modal fade" id="contact-modal" tabindex="-1" role="dialog" aria-labelledby="contact-trigger">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title webcolor">
          <i class="fa fa-forumbee"></i>&nbsp;
          Kontaktní formulář
        </h4>
      </div>
      <div class="modal-body">
        <form method="post" id="contact-form">{% csrf_token %}
          <div class="form-group">
            <div class="alert alert-danger alert-sm email-error text-center hidden" role="alert"></div>
            <div class="input-group">
             <span class="input-group-addon" id="sender-addon">
               <i class="fa fa-envelope webcolor"></i>
             </span>
             <input type="text" class="form-control" id="contact-address" placeholder="Vaše emailová adresa" aria-describedby="sender-addon">
            </div>
          </div>
          <div class="form-group">
            <div class="alert alert-danger alert-sm required-error text-center hidden" role="alert"></div>
            <textarea class="form-control" id="contact-body" rows="5"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="alert alert-danger alert-sm send-error text-center hidden" role="alert"></div>
        <div class="alert alert-success alert-sm send-success text-center hidden" role="alert"></div>
        <button type="button" class="btn btn-primary" id="form-send">
          <i class="fa fa-paper-plane"></i>&nbsp;
          Odeslat
        </button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          <i class="fa fa-times"></i>&nbsp;
          Zavřít
        </button>
      </div>
    </div>
  </div>
</div>
